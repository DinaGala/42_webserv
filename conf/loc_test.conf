server {
	root ./html/; 
	listen localhost:8080;
	server_name nuria.com dina.com julia.com;
	client_max_body_size 10m;
	autoindex false;
	allow_methods GET POST;
	
	location  / {
        index index.html;
		root ./html/getorder/;
		error_page 404 403 ../error_pages/400.html;
	}
	
	location  /colors {
		index index.html;
		root ./html/getorder/;
		error_page 404 403 ../error_pages/400.html;
		allow_methods GET DELETE;
	}

	location /postfile {
		allow_upload true;
		root ./html/postfile;
		upload_dir ./upload/files/;
	}

	location /recipe {
		return https://www.youtube.com/watch?v=qoeCvcE-gKY;
	}

	location /recipe/ravioli {
		index index.html;
		root ./html/colors;
		error_page 404 403 ../error_pages/400.html;
	}
}
