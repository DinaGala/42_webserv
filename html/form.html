<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form Submission Example</title>
	<style>
		body {
			font-family: 'Arial', sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #f4f4f4;
			color: #333;
		}

		.content {
			text-align: center;
			padding: 20px;
			background-color: white;
			border-radius: 10px;
			max-width: 400px;
			width: 100%;
		}

		h1 {
			font-size: 2rem;
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 8px;
			margin-left: 10px;
			margin-right: 10px;
			text-align: left;
			font-size: 1rem;
		}

		input[type="text"], input[type="email"], textarea {
			width: calc(100% - 20px);
			padding: 10px;
			margin-bottom: 15px;
			margin-left: 10px;
			margin-right: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 1rem;
			box-sizing: border-box;
		}

		input[type="submit"] {
			padding: 10px 20px;
			font-size: 1rem;
			border: none;
			border-radius: 5px;
			background-color: #333;
			color: white;
			cursor: pointer;
			width: calc(100% - 20px);
			margin-left: 10px;
			margin-right: 10px;
		}

		input[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div class="content">
		<h1>Contact Form</h1>
		<form action="/form/submit" method="POST">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br>
			
			<label for="message">Message:</label>
			<textarea id="message" name="message" rows="4" required></textarea><br>
			
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
