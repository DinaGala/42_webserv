<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" type="image/png" href="/assets/favicon_general.png">
		<title>Enter Username</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f8f9fa;
				color: #343a40;
				margin: 0;
            	padding: 0;
           		display: flex;
				align-items: center;
				justify-content: center;
				flex-direction: column;
				height: 100vh;
			}
			.container {
				text-align: center;
			}
			.container h3 {
				font-size: 3em;
				color: #a52a80;
				margin-bottom: 0.5em;
			}
			input[type="text"] {
				padding: 10px;
				font-size: 16px;
				width: 200px;
				margin-bottom: 10px;
			}
			.button {
				display: inline-block;
				padding: 0.5em 1em;
				border: none;
				font-size: 16px;
				cursor: pointer;
				text-decoration: none;
				color: #fff;
				background-color: #a52a80;
				border-radius: 0.25em;
			}
			.button:hover {
				background-color: #a52a80;
			}
		</style>
	</head>
	<body>
		<div class="container"></div>
			<h1>Enter your username</h1>
			<input type="text" id="username" placeholder="Enter username" />
			<button class="button" onclick="setUsername()">Submit</button>
		</div>

		<script th:inline="javascript">
			function setUsername() {
				const username = document.getElementById('username').value.trim();
				if (username === "") {
					alert("Please enter a username.");
					return;
				}
				const expiryDate = new Date();
				expiryDate.setDate(expiryDate.getDate() + 7);
				document.cookie = `username=${encodeURIComponent(username)}; expires=${expiryDate.toUTCString()}; path=/`;
				window.location.href = '/user_managment';
			}
		</script>
	</body>
</html>
